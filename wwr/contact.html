<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact us | White Water Rafting</title>
    <meta name="description" content="Adress, Phone and e-mail for contact">
    <meta name="author" content="Samuel Pacheco">
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Molengo&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <img src="images/logo.jpeg" alt="logo">
        <nav>
            <a href="home">Home</a><a href="about.html">About Us</a><a href="trips.html">Trips</a><a
                href="#">Contact Us</a>
        </nav>
    </header>
    <main class="sgrid contactus">
        <h1>Contact Us</h1>
        <form action="#" class="contactform">
            <fieldset>
                <label for="name">Name: </label>
                <input type="text" name="name" id="name" required placeholder="UserName">
                <label for="emailadress"><br>E-mail: </label>
                <input type="email" name="email" id="emailadress" required placeholder="e-mail@example.mail">
            </fieldset>
            <fieldset class="radio-inputs">
                <label>Reason for contacting us:</label><br>
                <input type="radio" name="gq" id="general" value="general" checked>
                <label for="general">General Inquiry</label><br>
                <input type="radio" name="gq" id="res" value="reservation">
                <label for="res">Reservation Question</label><br>
                <input type="radio" name="gq" id="web" value="web">
                <label for="web">Website Suggestion</label>
            </fieldset>
            <fieldset>
                <label for="message">Message: </label><br>
                <textarea name="message" id="message" cols="50" rows="10"></textarea>
            </fieldset>
            <div class="signup">
                <input type="checkbox" name="newsletter" id="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            </div>
            <button type="submit" class="sbutton">Send Message</button>
        </form>
        <section class="address">
            <h2>Our Contact Info</h2>
            <address>1234 River Road, <br>White Water, CO 12345</address>
            <a href="tel+123-456-7890">(123)123-456-7890</a>
            <a href="mailto:info@whitewater.com">info@whitewater.com</a>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d32788.15615700422!2d-99.80416096467202!3d17.991971271381523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2smx!4v1739399102719!5m2!1ses-419!2smx"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="gmap">
            </iframe>
        </section>
        <hr class="hrule">
        <section class="sgrid employees">
            <h2>Our Employees</h2>
            <figure class="employee">
                <img src="images/avatar.png" alt="CEO">
                <figcaption>CEO</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/avatar.png" alt="CEO2">
                <figcaption>CEO2</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/avatar.png" alt="CEO3">
                <figcaption>CEO3</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; 2025, White Water Rafting. Samuel Pacheco</p>
        <a href="http://www.instagram.com"><img src="images/instagram_icon.png" alt="Instagram"></a>
        <a href="http://www.facebook.com"><img src="images/facebook_icon.png" alt="Facebook"></a>
        <a href="http://www.x.com"><img src="images/x_icon.png" alt="X/Twitter"></a>
        <a href="https://app.moqups.com/vbDC7AJ3Zs5w7sIrIbaLucQGh4uieoUs/view/page/ad64222d5"><img src="/wwr/images/moqups_logo.png" alt=""></a>
    </footer>
</body>

</html>
